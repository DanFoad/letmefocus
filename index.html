<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LetMeFocus</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="author" content="Dan Foad">
    <meta name="description" content="Let yourself focus, set a time frame that you need to work in and set your favourite background noise and get focused.">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Play">
    <link rel="stylesheet" href="style/main.css">

    <link rel="icon" type="img/png" href="favicon.png">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div id="texture"></div>
    <main role="main">
        <header class="header">
            <h1>LetMeFocus</h1>
        </header>
        <section class="sounds">
            <div class="sounds__item" data-sound="whitenoise">
                <img src="img/whitenoise.png" alt="">
                <span>White Noise</span>
            </div>
            <section class="time">
                <div class="time__display"></class>
            </section>
        </section>
        <section class="setup">

        </section>
    </main>

    <script src="script/main.js"></script>

</body>
</html>
